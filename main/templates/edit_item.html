{% extends 'base.html' %}

{% block meta %}
    <title>Edit Item</title>
{% endblock meta %}

{% block content %}  

<style>
    .form-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .form-table th {
        background-color: #f2f2f2;
        text-align: center;
    }

    .form-table td {
        padding: 8px;
        border: 1px solid #ccc;
    }

    .form-table input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    .form-table textarea[name="description"] {
        min-width: 100%;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fs-3" style="pointer-events: none;">TechSpace</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header text-center bg-success text-light">Edit Item</div>

                <form method="POST" class="form">
                    {% csrf_token %}
                    <table class="table form-table">
                        {{ form.as_table }}
                    </table>
                    <div class="d-grid gap-2 col-6 mx-auto text-center mb-3">
                        <button type="submit" class="btn btn-warning btn-block">Edit Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
